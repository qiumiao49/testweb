<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>省市地名筛选查询</title>
    <style>
        /* 全局样式：适配移动端，保证微信内浏览体验 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        body {
            padding: 15px;
            background-color: #f5f5f5;
        }
        /* 筛选区域样式 */
        .filter-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 20px;
        }
        .filter-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }
        .select-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .select-item {
            flex: 1;
            min-width: 120px;
        }
        select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 15px;
            color: #333;
            appearance: none; /* 清除默认下拉样式 */
            background: url("data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='16' height='16' viewBox='0 0 24 24' fill='none' stroke='%23333' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Cpolyline points='6 9 12 15 18 9'%3E%3C/polyline%3E%3C/svg%3E") no-repeat right 12px center;
            background-size: 16px;
        }
        select:disabled {
            background-color: #fafafa;
            color: #999;
        }
        /* 表格区域样式：响应式滚动，避免手机端溢出 */
        .table-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            overflow: hidden;
        }
        .scrollable-table {
            max-height: 400px;
            overflow-y: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            background-color: #f8f9fa;
            color: #333;
            font-weight: 600;
            padding: 12px 15px;
            text-align: left;
            position: sticky;
            top: 0;
            z-index: 1;
            border-bottom: 2px solid #ddd;
        }
        td {
            padding: 12px 15px;
            color: #666;
            border-bottom: 1px solid #eee;
        }
        tr:hover {
            background-color: #fafafa;
        }
        /* 无数据提示样式 */
        .empty-tip {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 15px;
        }
        /* 适配超小屏（如小屏手机） */
        @media (max-width: 480px) {
            .filter-container {
                padding: 15px;
            }
            .select-group {
                flex-direction: column;
                gap: 15px;
            }
            th, td {
                padding: 10px 8px;
                font-size: 14px;
            }
            td:before {
                content: attr(data-label);
                font-weight: 600;
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- 筛选区域 -->
    <div class="filter-container">
        <div class="filter-title">请选择省市筛选</div>
        <div class="select-group">
            <div class="select-item">
                <select id="provinceSelect">
                    <option value="">请选择省份</option>
                    <!-- 省份选项由JS动态生成 -->
                </select>
            </div>
            <div class="select-item">
                <select id="citySelect" disabled>
                    <option value="">请先选择省份</option>
                    <!-- 城市选项由JS动态生成 -->
                </select>
            </div>
        </div>
    </div>

    <!-- 数据展示表格 -->
    <div class="table-container">
        <div class="scrollable-table">
            <table>
                <thead>
                    <tr>
                        <th>省份</th>
                        <th>城市</th>
                        <th>具体地名</th>
                        <th>地名详情</th>
                    </tr>
                </thead>
                <tbody id="dataTable">
                    <tr>
                        <td colspan="4" class="empty-tip">请选择省份和城市进行筛选</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // 1. 核心数据：省份-城市-地名关联数据，可直接修改/补充
        const areaData = [
            {
                province: "广东省",
                city: "广州市",
                place: "天河区",
                detail: "广州城市新中心，聚集大量商务写字楼与高校，是广州的金融、科技和文化中心"
            },
            {
                province: "广东省",
                city: "广州市",
                place: "越秀区",
                detail: "广州老城区核心，拥有北京路步行街、陈家祠等众多历史文化景点，行政机构密集"
            },
            {
                province: "广东省",
                city: "广州市",
                place: "荔湾区",
                detail: "以岭南文化为特色，沙面岛、上下九步行街坐落于此，是广州传统商业和美食聚集地"
            },
            {
                province: "广东省",
                city: "深圳市",
                place: "南山区",
                detail: "中国硅谷核心区域，聚集腾讯、华为等知名企业，拥有深圳大学、南山科技园等创新载体"
            },
            {
                province: "浙江省",
                city: "杭州市",
                place: "西湖区",
                detail: "因西湖而得名，是杭州旅游核心区域，拥有西湖、灵隐寺等著名景点，高校资源丰富"
            },
            {
                province: "浙江省",
                city: "杭州市",
                place: "余杭区",
                detail: "数字经济发展核心区，阿里巴巴总部所在地，拥有未来科技城等重要产业平台"
            },
            {
                province: "浙江省",
                city: "宁波市",
                place: "鄞州区",
                detail: "宁波行政、经济、文化中心，拥有宁波国际海洋生态科技城等产业园区，商业氛围浓厚"
            },
            {
                province: "江苏省",
                city: "南京市",
                place: "玄武区",
                detail: "南京中心城区，拥有中山陵、明孝陵等世界文化遗产，高校和科研机构密集"
            }
        ];

        // 2. 获取页面元素
        const provinceSelect = document.getElementById('provinceSelect');
        const citySelect = document.getElementById('citySelect');
        const dataTable = document.getElementById('dataTable');

        // 3. 初始化省份选项（去重）
        const provinces = [...new Set(areaData.map(item => item.province))];
        provinces.forEach(province => {
            const option = document.createElement('option');
            option.value = province;
            option.textContent = province;
            provinceSelect.appendChild(option);
        });

        // 4. 省份选择变化：更新城市选项
        provinceSelect.addEventListener('change', function() {
            const selectedProvince = this.value;
            // 清空城市选项
            citySelect.innerHTML = '<option value="">请选择城市</option>';
            // 启用城市选择框
            citySelect.disabled = !selectedProvince;
            
            if (selectedProvince) {
                // 筛选当前省份对应的城市（去重）
                const cities = [...new Set(areaData.filter(item => item.province === selectedProvince).map(item => item.city))];
                cities.forEach(city => {
                    const option = document.createElement('option');
                    option.value = city;
                    option.textContent = city;
                    citySelect.appendChild(option);
                });
            } else {
                // 未选择省份：重置表格提示
                dataTable.innerHTML = '<tr><td colspan="4" class="empty-tip">请选择省份和城市进行筛选</td></tr>';
            }
        });

        // 5. 城市选择变化：筛选并展示对应数据
        citySelect.addEventListener('change', function() {
            const selectedProvince = provinceSelect.value;
            const selectedCity = this.value;
            
            if (selectedProvince && selectedCity) {
                // 筛选对应省份+城市的数据
                const filteredData = areaData.filter(item => item.province === selectedProvince && item.city === selectedCity);
                
                if (filteredData.length > 0) {
                    // 渲染筛选后的数据
                    let tableHtml = '';
                    filteredData.forEach(item => {
                        tableHtml += `
                            <tr>
                                <td data-label="省份">${item.province}</td>
                                <td data-label="城市">${item.city}</td>
                                <td data-label="具体地名">${item.place}</td>
                                <td data-label="地名详情">${item.detail}</td>
                            </tr>
                        `;
                    });
                    dataTable.innerHTML = tableHtml;
                } else {
                    // 无对应数据提示
                    dataTable.innerHTML = '<tr><td colspan="4" class="empty-tip">暂无该城市的相关地名数据</td></tr>';
                }
            } else {
                // 未选择城市：重置提示
                dataTable.innerHTML = '<tr><td colspan="4" class="empty-tip">请选择城市完成筛选</td></tr>';
            }
        });
    </script>
</body>
</html>
