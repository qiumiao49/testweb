<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>GA 测试页</title>
  <!-- 这里填你的 GA ID，例如 G-XXXXXX -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXX');
  </script>
</head>
<body>
  <h1>Hello GA Test</h1>
  <p>这是一页用于测试 Google Analytics 的公开网页</p>
</body>
</html>
